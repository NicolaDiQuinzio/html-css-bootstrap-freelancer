<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- title -->
    <title>Bootstrap demo</title>
  </head>
  <!-- body -->
  <body>
    <!-- header -->
    <header>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">START BOOTSTRAP</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse d-flex justify-content-end"
            id="collapsibleNavbar"
          >
            <ul class="navbar-nav collapse">
              <li class="nav-item">
                <a class="nav-link" href="#">PORTFOLIO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CONTACT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- main -->
    <main>
      <!-- hero -->
      <section id="hero">
        <div class="container">
          <div class="row align-items-center justify-content-center py-5">
            <div class="col-6 text-center">
              <div class="row justify-content-center">
                <div class="col-5">
                  <img class="img-fluid" src="./img/avatar.svg" alt="Avatar" />
                </div>
              </div>
              <h1 class="text-uppercase pt-3 pb-1">Start bootstrap</h1>
              <div class="row align-items-center justify-content-center pb-2">
                <div class="col-3"><hr /></div>
                <div class="col-1"><i class="fa-solid fa-star"></i></div>
                <div class="col-3"><hr /></div>
              </div>
              <h6 class="text-uppercase">
                graphic artist - web designer - illustrator
              </h6>
            </div>
          </div>
        </div>
      </section>
      <!-- portfolio -->
      <section id="portfolio ">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3 m-1">
          <div class="col">
            <div class="card">
              <img src="./img/cabin.png" class="card-img-top" alt="cabin" />
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="./img/cake.png" class="card-img-top" alt="cake" />
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="./img/circus.png" class="card-img-top" alt="circus" />
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="./img/game.png" class="card-img-top" alt="game" />
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="./img/safe.png" class="card-img-top" alt="safe" />
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img
                src="./img/submarine.png"
                class="card-img-top"
                alt="submarine"
              />
            </div>
          </div>
        </div>
      </section>

      <!-- about -->
      <section id="about"></section>
      <!-- contact-us -->
      <section id="contact-us"></section>
    </main>
    <!-- footer -->
    <footer>
      <!-- top-footer -->
      <section id="top-footer"></section>
      <!-- bottom-footer -->
      <section id="bottom-footer"></section>
    </footer>

    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
